<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports Dashboard - MCP Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Bug Reports Dashboard</h1>
            <p class="text-gray-400">MCP Debugger - Zig Support</p>
        </div>

        <div class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-900 border-b border-gray-700">
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                                ID</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                                Severity</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                                Description</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                                Context</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                                Created</th>
                        </tr>
                    </thead>
                    <tbody id="reports-body" class="divide-y divide-gray-700">
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-gray-400">
                                Loading reports...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>To connect this dashboard to the database, implement an API endpoint in the MCP server.</p>
            <p class="mt-2">Database: PostgreSQL 18 | Table: <code
                    class="bg-gray-700 px-2 py-1 rounded">bug_reports</code></p>
        </div>
    </div>

    <script>
        async function loadReports() {
            // TODO: Implement API endpoint to fetch reports from PostgreSQL
            // For now, showing example data structure
            const exampleReports = [
                {
                    id: 1,
                    severity: 'high',
                    description: 'Example: Breakpoint not hit in Zig code',
                    context: { file: 'main.zig', line: 10, adapter: 'zig' },
                    created_at: new Date().toISOString()
                }
            ];

            const tbody = document.getElementById('reports-body');

            if (exampleReports.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-400">
                            No bug reports found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = exampleReports.map(report => `
                <tr class="hover:bg-gray-750 transition-colors">
                    <td class="px-6 py-4 text-sm text-gray-300">${report.id}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${getSeverityClasses(report.severity)}">
                            ${report.severity.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-300">${report.description}</td>
                    <td class="px-6 py-4 text-sm">
                        <pre class="text-xs text-gray-400 bg-gray-900 p-2 rounded overflow-x-auto">${JSON.stringify(report.context, null, 2)}</pre>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-400">${new Date(report.created_at).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function getSeverityClasses(severity) {
            const classes = {
                'critical': 'bg-red-900 text-red-200 border border-red-700',
                'high': 'bg-orange-900 text-orange-200 border border-orange-700',
                'medium': 'bg-yellow-900 text-yellow-200 border border-yellow-700',
                'low': 'bg-green-900 text-green-200 border border-green-700'
            };
            return classes[severity] || 'bg-gray-700 text-gray-300';
        }

        // Load reports on page load
        loadReports();

        // Refresh every 30 seconds
        setInterval(loadReports, 30000);
    </script>
</body>

</html>
